<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            font-size: 3rem;
            width: 50%;
            height: 50%;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button id="b" onClick="blackOrWhite()">?</button>
    <script>
        var b = document.getElementById("b");
        function blackOrWhite() {
            let ri = Math.floor(Math.random() * 2) + 1;
            if (ri == 1) {
                b.innerText = "White";
                b.style.background = "white";
                b.style.color = "black";
            } else if (ri == 2) {
                b.innerText = "Black";
                b.style.background = "black";
                b.style.color = "white";
            }
            setTimeout(() => {
                b.innerText = "?";
                b.style.background = "";
                b.style.color = "";
            }, 500);
        }
    </script>
</body>
</html>
